<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPENGRID - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/png" href="Opengrid_logo.png">
</head>
<body>
  <header>
    <button class="mobile-nav-toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav>
      <ul>
        <li class="logo"><a href="index.html"><img src="Opengrid_logo.png" alt="OpenGrid Logo" style="width: 72px; margin-right: 24px; vertical-align: middle;">OPENGRID</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="tech.html">Tech</a></li>
        <li><a href="mailto:press@opengrid.pw"><i class="fas fa-envelope"></i></a></li>
        <li><a href="https://twitter.com/opengrid" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://github.com/opengridpower" target="_blank"><i class="fab fa-github"></i></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <div class="contact-content">
        <div class="contact-form">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <div class="info-item">
            <h4>Email</h4>
            <p>press@opengrid.pw</p>
          </div>
          <div class="info-item">
            <h4>Social Media</h4>
            <p>
              <a href="https://twitter.com/opengrid" target="_blank"><i class="fab fa-twitter"></i> Twitter</a><br>
              <a href="https://github.com/opengridpower" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 OPENGRID Power. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
